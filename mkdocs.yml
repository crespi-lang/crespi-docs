site_name: Crespi Lang Docs
site_url: https://crespilang.izantech.app/
repo_url: https://github.com/crespi-lang/crespi-docs
repo_name: crespi-lang/crespi-docs

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - exclude:
      glob:
        - es/**/*

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.superfences

extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: Espa√±ol
      link: es/
      lang: es

extra_css:
  - assets/stylesheets/dracula.css
  - assets/stylesheets/crespi-code.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js
  - assets/javascripts/hljs-crespi.js
  - assets/javascripts/hljs-antlr.js
  - assets/javascripts/hljs-loader.js

nav:
  - Overview: README.md
  - Home: en/README.md
  - Guide:
      - Quick Start: en/quick-start.md
      - Language Guide:
          - Variables and Constants: en/guide/variables.md
          - Control Flow: en/guide/control-flow.md
          - Functions: en/guide/functions.md
          - Standard Library: en/guide/standard-library.md
          - Lists and Dictionaries: en/guide/collections.md
          - Classes and Objects: en/guide/classes.md
          - Enums and Pattern Matching: en/guide/enums.md
          - Error Handling: en/guide/error-handling.md
          - Advanced Features: en/guide/advanced.md
      - Language Reference:
          - Keywords: en/reference/keywords.md
          - Operators: en/reference/operators.md
          - Built-in Functions: en/reference/functions.md
          - Standard Library:
              - Overview: en/reference/std/index.md
              - std.io: en/reference/std/io.md
              - std.convert: en/reference/std/convert.md
              - std.math: en/reference/std/math.md
              - std.string: en/reference/std/string.md
              - std.collections: en/reference/std/collections.md
              - std.functional: en/reference/std/functional.md
          - Data Types: en/reference/types.md
          - Grammar (ANTLR4): en/reference/grammar.md
          - FFI: en/reference/ffi.md
      - Execution:
          - Interpreter: en/guide/interpreter.md
          - Compiler: en/guide/compiler.md
  - Architecture:
      - Overview: en/architecture/overview.md
      - Crate Structure: en/architecture/crates.md
